<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <tr class="row">
        <div id="nine" class="col-12">
          <p>9am</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="ten" class="col-12">
          <p>10am</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="eleven" class="col-12">
          <p>11am</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="twelve" class="col-12">
          <p>12pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="thirteen" class="col-12">
          <p>1pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="fourteen" class="col-12">
          <p>2pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="fifteen" class="col-12">
          <p>3pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="sixteen" class="col-12">
          <p>4pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>

        <div id="seventeen" class="col-12">
          <p>5pm</p>
          <textarea class="sched-input"></textarea>
          <button class="saveBtn">save</button>
        </div>
      </tr>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
